<script type="text/x-red" data-template-name="remote_node">
      <div class="form-row" id="node-input-row-git_command">
        <label for="node-input-git_command">Command</label>
        <select id="node-input-git_command">
        </select>
      </div>

      <div id="git_command_input">
        <label for="git_command_arguments">Git Command Arguments</label>
        <div class="form-row" id="git_command_arguments"></div>
      </div>

      <div class="form-row" id="node-input-row-name">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="name">
      </div>

      <div class="form-row">
        <label for="node-input-topic"><i class="icon-tasks"></i> Topic:</label>
        <input type="text" id="node-input-topic" placeholder="topic">
      </div>
    </div>

    <div class="form-tips" id="git_command-help">
    </div>
  <style>
    .form-row input.git_command-argument {
      width: 200px;
      position: relative;
      left: -150px;
      top: 3px;
    }
    .spacer.caret {
      margin-left: 10px;
    }
    .dropdown-toggle p {
      float: left;
      padding: 0px;
      margin: 0px;
    }
  </style>
</script>

<script type="text/x-red" data-help-name="remote_node">
    <p>A node to integrate the libgit2 bindings via nodegit.</p>
    <p>Choose the git repository command you wish to call from the dropdown, then configure the incoming msg.payload object to deliver the arguments as named.</p>
    <p>The callback function
    <p>The output will be the msg.payload object with key=Return Type</p>
</script>

<script type="text/javascript">
  var Remote_description = {
    "Remote": {
        "methods": {
            "checkCert": {
                "signature": "checkCert(check)",
                "arguments": [{
                    "name": "check",
                    "type": "Number",
                    "comment": "whether to check the server's certificate (defaults to yes)"
                }],
                "summary": {
                    "comment": "Choose whether to check the server's certificate (applies to HTTPS only)",
                    "return_type": "(none)",
                    "return_comment": "(none)"
                }
            },
            "connect": {
                "signature": "connect(direction, callback)",
                "arguments": [{
                    "name": "direction",
                    "type": "Number",
                    "comment": "GIT_DIRECTION_FETCH if you want to fetch or GIT_DIRECTION_PUSH if you want to push"
                }, {
                    "name": "callback",
                    "type": "Function",
                    "comment": "Takes error and the return value specified below"
                }],
                "summary": {
                    "comment": "Open a connection to a remote",
                    "return_type": "(none)",
                    "return_comment": "(none)"
                }
            },
            "connected": {
                "signature": "connected()",
                "arguments": [],
                "summary": {
                    "comment": "Check whether the remote is connected",
                    "return_type": "(none)",
                    "return_comment": "(none)"
                }
            },
            "disconnect": {
                "signature": "disconnect(callback)",
                "arguments": [{
                    "name": "callback",
                    "type": "Function",
                    "comment": "Takes error and the return value specified below"
                }],
                "summary": {
                    "comment": "Disconnect from the remote",
                    "return_type": "(none)",
                    "return_comment": "(none)"
                }
            },
            "download": {
                "signature": "download(progress_cb, callback)",
                "arguments": [{
                    "name": "progress_cb",
                    "type": "Function",
                    "comment": "function to call with progress information. Be aware that this is called inline with network and indexing operations, so performance may be affected."
                }, {
                    "name": "callback",
                    "type": "Function",
                    "comment": "Takes error and the return value specified below"
                }],
                "summary": {
                    "comment": "Download the packfile",
                    "return_type": "(none)",
                    "return_comment": "(none)"
                }
            },
            "isValidName": {
                "signature": "isValidName(remote_name)",
                "arguments": [{
                    "name": "remote_name",
                    "type": "String",
                    "comment": "name to be checked."
                }],
                "summary": {
                    "comment": "Ensure the remote name is well-formed.",
                    "return_type": "(none)",
                    "return_comment": "(none)"
                }
            },
            "name": {
                "signature": "name()",
                "arguments": [],
                "summary": {
                    "comment": "Get the remote's name",
                    "return_type": "(none)",
                    "return_comment": "(none)"
                }
            },
            "pushUrl": {
                "signature": "pushUrl()",
                "arguments": [],
                "summary": {
                    "comment": "Get the remote's url for pushing",
                    "return_type": "(none)",
                    "return_comment": "(none)"
                }
            },
            "setPushUrl": {
                "signature": "setPushUrl(url)",
                "arguments": [{
                    "name": "url",
                    "type": "String",
                    "comment": "the url to set or NULL to clear the pushurl"
                }],
                "summary": {
                    "comment": "Set the remote's url for pushing",
                    "return_type": "(none)",
                    "return_comment": "(none)"
                }
            },
            "setUpdateFetchhead": {
                "signature": "setUpdateFetchhead(value)",
                "arguments": [{
                    "name": "value",
                    "type": "Number",
                    "comment": "0 to disable updating FETCH_HEAD"
                }],
                "summary": {
                    "comment": "Sets the update FETCH_HEAD setting.  By default, FETCH_HEAD will be
updated on every fetch.  Set to 0 to disable.",
                    "return_type": "(none)",
                    "return_comment": "(none)"
                }
            },
            "setUrl": {
                "signature": "setUrl(url)",
                "arguments": [{
                    "name": "url",
                    "type": "String",
                    "comment": "the url to set"
                }],
                "summary": {
                    "comment": "Set the remote's url",
                    "return_type": "(none)",
                    "return_comment": "(none)"
                }
            },
            "stop": {
                "signature": "stop()",
                "arguments": [],
                "summary": {
                    "comment": "Cancel the operation",
                    "return_type": "(none)",
                    "return_comment": "(none)"
                }
            },
            "supportedUrl": {
                "signature": "supportedUrl(url)",
                "arguments": [{
                    "name": "url",
                    "type": "String",
                    "comment": "the url to check"
                }],
                "summary": {
                    "comment": "Return whether the passed URL is supported by this version of the library.",
                    "return_type": "(none)",
                    "return_comment": "(none)"
                }
            },
            "updateFetchhead": {
                "signature": "updateFetchhead()",
                "arguments": [],
                "summary": {
                    "comment": "Retrieve the update FETCH_HEAD setting.",
                    "return_type": "(none)",
                    "return_comment": "(none)"
                }
            },
            "updateTips": {
                "signature": "updateTips()",
                "arguments": [],
                "summary": {
                    "comment": "Update the tips to the new state",
                    "return_type": "(none)",
                    "return_comment": "(none)"
                }
            },
            "url": {
                "signature": "url()",
                "arguments": [],
                "summary": {
                    "comment": "Get the remote's url",
                    "return_type": "(none)",
                    "return_comment": "(none)"
                }
            },
            "validUrl": {
                "signature": "validUrl(url)",
                "arguments": [{
                    "name": "url",
                    "type": "String",
                    "comment": "the url to check"
                }],
                "summary": {
                    "comment": "Return whether a string is a valid remote URL",
                    "return_type": "(none)",
                    "return_comment": "(none)"
                }
            }
        }
    }
}
;

  RED.nodes.registerType('remote_node',{
		category: 'web-nodes',
		color:"#881111",
		defaults : {
      name : {value:"Remote"},
      topic : {value:"Git"},
      git_command : {value:""},
      git_command_arguments : {value:[]},
      git_return_type : {value:""}
    },
		inputs:1,
		outputs:1,
		icon: "leveldb.png",
		label: function () {
				return this.name||this.topic||this.payload||"remote_node";
		},
		oneditprepare: function () {

      var that = this;

      for (var method in Remote_description["Remote"]["methods"]) {
        $('<option '+((this.git_command===method)?'selected ':'')+'value="'+method+'">'+method+'</option>').appendTo("#node-input-git_command");
      }

      var buildGitCmdArgs = function () {

      	var val = $("#node-input-git_command").val();

        console.log('getting checked value');

        var intype = $("input:checked","#input_method_container").val();

        console.log('got checked value = ' + intype);

      	console.log('this.value='+val);

        var method = Remote_description["Remote"]["methods"][val];
        var summary = method["summary"];

        console.log('method = ' + method);

        var summary = '<div><b>summary:</b> '+summary["comment"]+'</div><div><b>returns </b>: '+summary["return_type"]+' ('+summary["return_comment"]+')</div>';
        $("#git_command-help").html(summary);
        $("#git_command_arguments").html('');

        method["arguments"].forEach(function(arg,index,array) {
          var argname = arg["name"],
            argtype = arg["type"],
            argcomment = arg["comment"],
            argid = "argument_"+argname;
          $("<div>",{"id":argid,"title":argcomment}).appendTo("#git_command_arguments");
          argid = '#'+argid;
          switch (argtype) {
            case "Function":
              $("<p>",{"class":"git_command-argument","data-name":argname,"data-type":argtype,"text":"("+argtype+") "+"msg.payload."+argname+" (Note: User defined callbacks are currently not supported."}).appendTo(argid);
              break;
            case "CloneOptions":
              $("<p>",{"class":"git_command-argument","data-name":argname,"data-type":argtype,"text":"("+argtype+") "+"msg.payload."+argname+" (Note: Clone options are currently not supported."}).appendTo(argid);
              break;
            default:
              $("<p>",{"class":"git_command-argument","data-name":argname,"data-type":argtype,"text":"("+argtype+") "+"msg.payload."+argname}).appendTo(argid);
              break;
          }
        });
      };

      console.log('setting on change function');

      $("#node-input-git_command").on("change", buildGitCmdArgs);

      console.log('setting choose input method');

		  console.log('calling buildGitCmdArgs');

		  buildGitCmdArgs.call($("#node-input-git_command")[0]);
		},

		oneditsave: function () {
			console.log('oneditsave called');
		  var that = this;
      var selected_value = $("#node-input-git_command option:selected").val();
		  this.git_command_arguments = [];
		  this.git_return_type = Remote_description["Remote"]["methods"][selected_value]["summary"]["return_type"];
		  $(".git_command-argument").each(function () {
		    var argument = {
          name:$(this).attr('data-name'),
          type:$(this).attr('data-type')
		    };
		    that.git_command_arguments.push(argument);
		  });
		},
		labelStyle: function () {
			return this.name?"node_label_italic":"";
		}
	});
</script>
