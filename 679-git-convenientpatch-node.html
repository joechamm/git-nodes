<script type="text/x-red" data-template-name="convenientpatch_node">
      <div class="form-row" id="node-input-row-git_command">
        <label for="node-input-git_command">Command</label>
        <select id="node-input-git_command">
        </select>
      </div>

      <div id="git_command_input">
        <label for="git_command_arguments">Git Command Arguments</label>
        <div class="form-row" id="git_command_arguments"></div>
      </div>

      <div class="form-row" id="node-input-row-name">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="name">
      </div>

      <div class="form-row">
        <label for="node-input-topic"><i class="icon-tasks"></i> Topic:</label>
        <input type="text" id="node-input-topic" placeholder="topic">
      </div>
    </div>

    <div class="form-tips" id="git_command-help">
    </div>
  <style>
    .form-row input.git_command-argument {
      position: relative;
    }
  </style>
</script>

<script type="text/x-red" data-help-name="convenientpatch_node">
    <p>A node to integrate the libgit2 bindings via nodegit.</p>
    <p>Choose the git repository command you wish to call from the dropdown, then configure the incoming msg.payload object to deliver the arguments as named.</p>
    <p>The callback function
    <p>The output will be the msg.payload object with key=Return Type</p>
</script>

<script type="text/javascript">
  var ConvenientPatch_description = {"ConvenientPatch":{"methods":{"hunks":{"signature":"hunks()","arguments":[],"summary":{"comment":"The hunks in this patch","return_type":"[ConvenientHunk]","return_comment":"an array of ConvenientHunks"}},"isAdded":{"signature":"isAdded()","arguments":[],"summary":{"comment":"Is this an added patch?","return_type":"Boolean","return_comment":"no other info"}},"isCopied":{"signature":"isCopied()","arguments":[],"summary":{"comment":"Is this a copied patch?","return_type":"Boolean","return_comment":"no other info"}},"isDeleted":{"signature":"isDeleted()","arguments":[],"summary":{"comment":"Is this a deleted patch?","return_type":"Boolean","return_comment":"no other info"}},"isIgnored":{"signature":"isIgnored()","arguments":[],"summary":{"comment":"Is this an ignored patch?","return_type":"Boolean","return_comment":"no other info"}},"isModified":{"signature":"isModified()","arguments":[],"summary":{"comment":"Is this an modified patch?","return_type":"Boolean","return_comment":"no other info"}},"isRenamed":{"signature":"isRenamed()","arguments":[],"summary":{"comment":"Is this a renamed patch?","return_type":"Boolean","return_comment":"no other info"}},"isTypeChange":{"signature":"isTypeChange()","arguments":[],"summary":{"comment":"Is this a type change?","return_type":"Boolean","return_comment":"no other info"}},"isUnmodified":{"signature":"isUnmodified()","arguments":[],"summary":{"comment":"Is this an unmodified patch?","return_type":"Boolean","return_comment":"no other info"}},"isUntracked":{"signature":"isUntracked()","arguments":[],"summary":{"comment":"Is this an untracked patch?","return_type":"Boolean","return_comment":"no other info"}},"newFile":{"signature":"newFile()","arguments":[],"summary":{"comment":"New name of the file","return_type":"String","return_comment":"no other info"}},"oldFile":{"signature":"oldFile()","arguments":[],"summary":{"comment":"Old name of the file","return_type":"String","return_comment":"no other info"}},"size":{"signature":"size()","arguments":[],"summary":{"comment":"The number of hunks in this patch","return_type":"Number","return_comment":"no other info"}},"status":{"signature":"status()","arguments":[],"summary":{"comment":"The status of this patch (unmodified, added, deleted)","return_type":"Number","return_comment":"no other info"}}}}};

  RED.nodes.registerType('convenientpatch_node',{
		category: 'web-nodes',
		color:"#afeca7",
		defaults : {
      name : {value:"ConvenientPatch"},
      topic : {value:"Git"},
      git_command : {value:""},
      git_command_arguments : {value:[]},
      git_return_type : {value:""}
    },
		inputs:1,
		outputs:1,
		icon: "libgit2logo.png",
		label: function () {
				return this.name||this.topic||this.payload||"convenientpatch_node";
		},
		oneditprepare: function () {

      var that = this;

      for (var method in ConvenientPatch_description["ConvenientPatch"]["methods"]) {
        $('<option '+((this.git_command===method)?'selected ':'')+'value="'+method+'">'+method+'</option>').appendTo("#node-input-git_command");
      }

      var buildGitCmdArgs = function () {

      	var val = $("#node-input-git_command").val();

        console.log('getting checked value');

        var intype = $("input:checked","#input_method_container").val();

        console.log('got checked value = ' + intype);

      	console.log('this.value='+val);

        var method = ConvenientPatch_description["ConvenientPatch"]["methods"][val];
        var summary = method["summary"];

        console.log('method = ' + method);

        var summary = '<div><b>summary:</b> '+summary["comment"]+'</div><div><b>returns </b>: '+summary["return_type"]+' ('+summary["return_comment"]+')</div>';
        $("#git_command-help").html(summary);
        $("#git_command_arguments").html('');

        method["arguments"].forEach(function(arg,index,array) {
          var argname = arg["name"],
            argtype = arg["type"],
            argcomment = arg["comment"],
            argid = "argument_"+argname;
          $("<div>",{"id":argid,"title":argcomment}).appendTo("#git_command_arguments");
          argid = '#'+argid;
          switch (argtype) {
            case "Function":
              $("<p>",{"class":"git_command-argument","data-name":argname,"data-type":argtype,"text":"("+argtype+") "+"msg.payload."+argname+" (Note: User defined callbacks are currently not supported."}).appendTo(argid);
              break;
            case "CloneOptions":
              $("<p>",{"class":"git_command-argument","data-name":argname,"data-type":argtype,"text":"("+argtype+") "+"msg.payload."+argname+" (Note: Clone options are currently not supported."}).appendTo(argid);
              break;
            default:
              $("<p>",{"class":"git_command-argument","data-name":argname,"data-type":argtype,"text":"("+argtype+") "+"msg.payload."+argname}).appendTo(argid);
              break;
          }
        });
      };

      console.log('setting on change function');

      $("#node-input-git_command").on("change", buildGitCmdArgs);

      console.log('setting choose input method');

		  console.log('calling buildGitCmdArgs');

		  buildGitCmdArgs.call($("#node-input-git_command")[0]);
		},

		oneditsave: function () {
			console.log('oneditsave called');
		  var that = this;
      var selected_value = $("#node-input-git_command option:selected").val();
		  this.git_command_arguments = [];
		  this.git_return_type = ConvenientPatch_description["ConvenientPatch"]["methods"][selected_value]["summary"]["return_type"];
		  $(".git_command-argument").each(function () {
		    var argument = {
          name:$(this).attr('data-name'),
          type:$(this).attr('data-type')
		    };
		    that.git_command_arguments.push(argument);
		  });
		},
		labelStyle: function () {
			return this.name?"node_label_italic":"";
		}
	});
</script>
