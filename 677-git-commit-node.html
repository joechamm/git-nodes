<script type="text/x-red" data-template-name="commit_node">
      <div class="form-row" id="node-input-row-git_command">
        <label for="node-input-git_command">Command</label>
        <select id="node-input-git_command">
        </select>
      </div>

      <div id="git_command_input">
        <label for="git_command_arguments">Git Command Arguments</label>
        <div class="form-row" id="git_command_arguments"></div>
      </div>

      <div class="form-row" id="node-input-row-name">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="name">
      </div>

      <div class="form-row">
        <label for="node-input-topic"><i class="icon-tasks"></i> Topic:</label>
        <input type="text" id="node-input-topic" placeholder="topic">
      </div>
    </div>

    <div class="form-tips" id="git_command-help">
    </div>
  <style>
    .form-row input.git_command-argument {
      width: 200px;
      position: relative;
      left: -150px;
      top: 3px;
    }
    .spacer.caret {
      margin-left: 10px;
    }
    .dropdown-toggle p {
      float: left;
      padding: 0px;
      margin: 0px;
    }
  </style>
</script>

<script type="text/x-red" data-help-name="commit_node">
    <p>A node to integrate the libgit2 bindings via nodegit.</p>
    <p>Choose the git repository command you wish to call from the dropdown, then configure the incoming msg.payload object to deliver the arguments as named.</p>
    <p>The callback function
    <p>The output will be the msg.payload object with key=Return Type</p>
</script>

<script type="text/javascript">
  var Commit_description = {
    "Commit": {
        "methods": {
            "author": {
                "signature": "author()",
                "arguments": [],
                "summary": {
                    "comment": "Get the author of a commit.",
                    "return_type": "(none)",
                    "return_comment": "(none)"
                }
            },
            "committer": {
                "signature": "committer()",
                "arguments": [],
                "summary": {
                    "comment": "Get the committer of a commit.",
                    "return_type": "(none)",
                    "return_comment": "(none)"
                }
            },
            "date": {
                "signature": "date()",
                "arguments": [],
                "summary": {
                    "comment": "Retrieve the commit time as a Date object.",
                    "return_type": "(none)",
                    "return_comment": "(none)"
                }
            },
            "getDiff": {
                "signature": "getDiff(callback)",
                "arguments": [{
                    "name": "callback",
                    "type": "Function",
                    "comment": ""
                }],
                "summary": {
                    "comment": "Generate an array of diff trees showing changes between this commit and its parent(s).",
                    "return_type": "(none)",
                    "return_comment": "(none)"
                }
            },
            "getEntry": {
                "signature": "getEntry(path, callback)",
                "arguments": [{
                    "name": "path",
                    "type": "String",
                    "comment": ""
                }, {
                    "name": "callback",
                    "type": "Function",
                    "comment": ""
                }],
                "summary": {
                    "comment": "Retrieve the entry represented by path for this commit.Path must be relative to repository root.",
                    "return_type": "(none)",
                    "return_comment": "(none)"
                }
            },
            "getParents": {
                "signature": "getParents(callback)",
                "arguments": [{
                    "name": "callback",
                    "type": "Function",
                    "comment": ""
                }],
                "summary": {
                    "comment": "Retrieve the commit's parents -- as commit objects.",
                    "return_type": "(none)",
                    "return_comment": "(none)"
                }
            },
            "getTree": {
                "signature": "getTree()",
                "arguments": [],
                "summary": {
                    "comment": "Get the tree associated with this commit.",
                    "return_type": "(none)",
                    "return_comment": "(none)"
                }
            },
            "history": {
                "signature": "history()",
                "arguments": [],
                "summary": {
                    "comment": "Walk the history from this commit backwards.An EventEmitter is returned that will emit a 'commit' event for each commit in the history, and one 'end' event when the walk is completed.Don't forget to call start() on the returned event.",
                    "return_type": "(none)",
                    "return_comment": "(none)"
                }
            },
            "message": {
                "signature": "message()",
                "arguments": [],
                "summary": {
                    "comment": "Get the full message of a commit.",
                    "return_type": "(none)",
                    "return_comment": "(none)"
                }
            },
            "messageEncoding": {
                "signature": "messageEncoding()",
                "arguments": [],
                "summary": {
                    "comment": "Get the encoding for the message of a commit,
as a string representing a standard encoding name.",
                    "return_type": "(none)",
                    "return_comment": "(none)"
                }
            },
            "nthGenAncestor": {
                "signature": "nthGenAncestor(n)",
                "arguments": [{
                    "name": "n",
                    "type": "Number",
                    "comment": "the requested generation"
                }],
                "summary": {
                    "comment": "Get the commit object that is the th generation ancestor
of the named commit object, following only the first parents.
The returned commit has to be freed by the caller.",
                    "return_type": "(none)",
                    "return_comment": "(none)"
                }
            },
            "offset": {
                "signature": "offset()",
                "arguments": [],
                "summary": {
                    "comment": "Get the commit timezone offset (i.e. committer's preferred timezone) of a commit.",
                    "return_type": "(none)",
                    "return_comment": "(none)"
                }
            },
            "oid": {
                "signature": "oid()",
                "arguments": [],
                "summary": {
                    "comment": "Get the id of a commit.",
                    "return_type": "(none)",
                    "return_comment": "(none)"
                }
            },
            "parentCount": {
                "signature": "parentCount()",
                "arguments": [],
                "summary": {
                    "comment": "Get the number of parents of this commit",
                    "return_type": "(none)",
                    "return_comment": "(none)"
                }
            },
            "parentId": {
                "signature": "parentId(n)",
                "arguments": [{
                    "name": "n",
                    "type": "Number",
                    "comment": "the position of the parent (from 0 to `parentcount`)"
                }],
                "summary": {
                    "comment": "Get the oid of a specified parent for a commit. This is different from
git_commit_parent, which will attempt to load the parent commit from
the ODB.",
                    "return_type": "(none)",
                    "return_comment": "(none)"
                }
            },
            "parents": {
                "signature": "parents(callback)",
                "arguments": [{
                    "name": "callback",
                    "type": "Function",
                    "comment": ""
                }],
                "summary": {
                    "comment": "Retrieve the commit's parent shas.",
                    "return_type": "(none)",
                    "return_comment": "(none)"
                }
            },
            "sha": {
                "signature": "sha()",
                "arguments": [],
                "summary": {
                    "comment": "Retrieve the SHA.",
                    "return_type": "(none)",
                    "return_comment": "(none)"
                }
            },
            "time": {
                "signature": "time()",
                "arguments": [],
                "summary": {
                    "comment": "Get the commit time (i.e. committer time) of a commit.",
                    "return_type": "(none)",
                    "return_comment": "(none)"
                }
            },
            "timeMs": {
                "signature": "timeMs()",
                "arguments": [],
                "summary": {
                    "comment": "Retrieve the commit time as a unix timestamp.",
                    "return_type": "(none)",
                    "return_comment": "(none)"
                }
            },
            "toString": {
                "signature": "toString()",
                "arguments": [],
                "summary": {
                    "comment": "The sha of this commit",
                    "return_type": "(none)",
                    "return_comment": "(none)"
                }
            },
            "treeId": {
                "signature": "treeId()",
                "arguments": [],
                "summary": {
                    "comment": "Get the id of the tree pointed to by a commit. This differs from
git_commit_tree in that no attempts are made to fetch an object
from the ODB.",
                    "return_type": "(none)",
                    "return_comment": "(none)"
                }
            }
        }
    }
}
;

  RED.nodes.registerType('commit_node',{
		category: 'web-nodes',
		color:"#881111",
		defaults : {
      name : {value:"Commit"},
      topic : {value:"Git"},
      git_command : {value:""},
      git_command_arguments : {value:[]},
      git_return_type : {value:""}
    },
		inputs:1,
		outputs:1,
		icon: "leveldb.png",
		label: function () {
				return this.name||this.topic||this.payload||"commit_node";
		},
		oneditprepare: function () {

      var that = this;

      for (var method in Commit_description["Commit"]["methods"]) {
        $('<option '+((this.git_command===method)?'selected ':'')+'value="'+method+'">'+method+'</option>').appendTo("#node-input-git_command");
      }

      var buildGitCmdArgs = function () {

      	var val = $("#node-input-git_command").val();

        console.log('getting checked value');

        var intype = $("input:checked","#input_method_container").val();

        console.log('got checked value = ' + intype);

      	console.log('this.value='+val);

        var method = Commit_description["Commit"]["methods"][val];
        var summary = method["summary"];

        console.log('method = ' + method);

        var summary = '<div><b>summary:</b> '+summary["comment"]+'</div><div><b>returns </b>: '+summary["return_type"]+' ('+summary["return_comment"]+')</div>';
        $("#git_command-help").html(summary);
        $("#git_command_arguments").html('');

        method["arguments"].forEach(function(arg,index,array) {
          var argname = arg["name"],
            argtype = arg["type"],
            argcomment = arg["comment"],
            argid = "argument_"+argname;
          $("<div>",{"id":argid,"title":argcomment}).appendTo("#git_command_arguments");
          argid = '#'+argid;
          switch (argtype) {
            case "Function":
              $("<p>",{"class":"git_command-argument","data-name":argname,"data-type":argtype,"text":"("+argtype+") "+"msg.payload."+argname+" (Note: User defined callbacks are currently not supported."}).appendTo(argid);
              break;
            case "CloneOptions":
              $("<p>",{"class":"git_command-argument","data-name":argname,"data-type":argtype,"text":"("+argtype+") "+"msg.payload."+argname+" (Note: Clone options are currently not supported."}).appendTo(argid);
              break;
            default:
              $("<p>",{"class":"git_command-argument","data-name":argname,"data-type":argtype,"text":"("+argtype+") "+"msg.payload."+argname}).appendTo(argid);
              break;
          }
        });
      };

      console.log('setting on change function');

      $("#node-input-git_command").on("change", buildGitCmdArgs);

      console.log('setting choose input method');

		  console.log('calling buildGitCmdArgs');

		  buildGitCmdArgs.call($("#node-input-git_command")[0]);
		},

		oneditsave: function () {
			console.log('oneditsave called');
		  var that = this;
      var selected_value = $("#node-input-git_command option:selected").val();
		  this.git_command_arguments = [];
		  this.git_return_type = Commit_description["Commit"]["methods"][selected_value]["summary"]["return_type"];
		  $(".git_command-argument").each(function () {
		    var argument = {
          name:$(this).attr('data-name'),
          type:$(this).attr('data-type')
		    };
		    that.git_command_arguments.push(argument);
		  });
		},
		labelStyle: function () {
			return this.name?"node_label_italic":"";
		}
	});
</script>
